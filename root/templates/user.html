<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <title>Users</title>
</head>



<body>
{% extends 'index.html' %}
{%block content %}
{{ super() }}
<a href="{{url_for('create_user')}}" class="btn btn-primary">Create new user</a>
<table class="table table-striped">
    <thead>
    <tr>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">First name</th>
        <th scope="col">Second name</th>
    </tr>
    </thead>
    <tbody>
    {% for user in all_users %}
    <tr>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>{{user.first_name}}</td>
        <td>{{user.second_name}}</td>
        <td class="d-flex justify-content-end">
            <a href="{{url_for('update_user', username = user.username)}}" class="btn btn-success">Edit</a>
            <a href="{{url_for('delete_user', username = user.username)}}" class="btn btn-danger">Delete</a>

        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>


{%endblock%}


</body>
</html>
